<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AURAVUE</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="headerContainer">
        <header id="navbar">
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="menuButton">
                <span></span>
            </div>
            <div class="navOverlay">
                <ul class="menu">
                    <li><a href="#home">HOME</a></li>
                    <li><a href="#about">ABOUT</a></li>
                    <li><a href="#gallery">GALLERY</a></li>
                    <li><a href="#contact">CONTACT</a></li>
                </ul>
            </div>
        </header>
        <div id="home"></div>
    </div>
    <div id="mainContainer">
        <section id="about">
            <div class="sectionHeader">
                <a class="sectionTitle">About Us</a>
                <div class="headerLine"></div>
            </div>
            <section class="sectionContent">
                <div class="overlayCenter">
                </div>
            </section>
        </section>
        <section id="slider">
            <div id="slideshow">
                <img src="images/slider/img1.jpg" alt="image">
                <img src="images/slider/img2.jpg" alt="image">
                <img src="images/slider/img3.jpg" alt="image">
                <img src="images/slider/img4.jpg" alt="image">
                <img src="images/slider/img5.jpg" alt="image">
                <img src="images/slider/img6.jpg" alt="image">
            </div>
        </section>
        <section id="contact">
            <div class="sectionHeader">
                <a class="sectionTitle">Contact</a>
                <div class="headerLine"></div>
            </div>
            <div class="sectionContent">
                <div class="contactOverlay">
                    <div class="mapSection">
                        <iframe class="mapFrame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3945.5938554569493!2d76.96210795434818!3d8.538750749871042!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b05b977dbe4e48d%3A0x3ffde6424e7fde0e!2sNedumbram%20Ln%2C%20Peroorkada%2C%20Thiruvananthapuram%2C%20Kerala%20695044%2C%20India!5e0!3m2!1sen!2sus!4v1568032293857!5m2!1sen!2sus" allowfullscreen=""></iframe>
                        <div class="address">
                            <p>NRA E-40, Nedumbrum Lane</p>
                            <p>Peroorkada, TVM-5</p>
                            <p>Phone : 9809724502, 8281790388</p>
                            <p>Email : focus@auravue.com </p>
                            <p>Office Hours : 9AM - 6PM IST </p>
                        </div>
                    </div>
                    <div class="emailSection">
                        <input type="text" id="inptName" name="name" placeholder="Name">
                        <input type="email" id="inptEmail" name="email" placeholder="Email">
                        <textarea rows="6" cols="150" id="txtMessage" name="message" placeholder="Message"
                            maxlength="999"></textarea>
                        <div class="action">
                            <input class="btnSend" type="submit" value="SEND">
                            <div class="emailResponse"><span></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <h1 class="maskedTitle">AURAVUE</h1>
        </footer>
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
